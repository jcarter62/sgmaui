{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" value="{{ form_data.username }}" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter Password" value="{{ form_data.password }}" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" value="{{ form_data.password1 }}" placeholder="Confirm Password">
            </div>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" name="first_name" value="{{ form_data.first_name }}" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="last_name" value="{{ form_data.last_name }}" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" value="{{ form_data.email }}" placeholder="Enter Email">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
