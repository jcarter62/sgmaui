{% extends 'base.html' %}

{% block content %}
    <h1>Log-in</h1>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="login" />
            <input type="hidden" name="next" value="/" />
            <!-- next = {{ next }} -->
        </form>
    </div>

{% endblock %}
