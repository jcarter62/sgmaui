{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit profile</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Update Profile</button>
            <input type="hidden" name="next" value="{% url 'home' %}" />
        </form>
    </div>
{% endblock %}
