{% extends 'base.html' %}
{% block content %}
    <div class="container p-5">
        <h2>Reset Password</h2>
        <hr>
            <p>
                Forgot your password?  Please enter your email address and if the account exists
                we will send you an email with a link to reset your password.
            </p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
    </div>
{% endblock %}
